<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Programming Progress Tracker</h1>

        <h2>Track Your Progress</h2>
        <form id="progressForm">
            <label for="challengeName">Challenge Name:</label>
            <input type="text" id="challengeName" placeholder="e.g., Solve Sorting Algorithm" required>
            
            <label for="completed">Challenge Completed?</label>
            <select id="completed" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
            
            <button type="submit">Update Progress</button>
        </form>

        <h3>Your Progress</h3>
        <ul id="challengeList"></ul>

        <div id="feedback">
            <h3>Feedback & Review</h3>
            <p id="userFeedback"></p>
        </div>

        <button id="reviewButton">Review Your Progress</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
